<!DOCTYPE html>
<html lang="en">
  <head>
    <title>chat</title>
  </head>
  <body>
    <h1>Lets chat</h1>
    <script>
      let url = `ws://${window.location.host}/ws/socket-server`;
      const chatSocket = new WebSocket(url);
      chatSocket.onmessage = function (e) {
        let data = JSON.parse(e.data);
        console.log(data);
      };
    </script>
  </body>
</html>
