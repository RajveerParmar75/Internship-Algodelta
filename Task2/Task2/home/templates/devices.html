<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <h1>Connected Devices</h1>
<ul>
  {% for device in devices %}
    <li>{{ device.device_name }} - {{ device.ip_address }}</li>
  {% empty %}
    <li>No devices found.</li>
  {% endfor %}
</ul>

</body>
</html>
